<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">  <!-- Link to external stylesheet -->
</head>
<body>
    <body>
        <h1>Welcome, <span id="username"></span></h1>
        <div class="container">
            <!-- Profile Section -->
            <div class="profile">
                <img id="profileAvatar" src="default-avatar.png" alt="Avatar">
                <h2 id="profileUsername">Loading...</h2>
                <p><strong>Description:</strong> <span id="profileDescription">Loading...</span></p>
                <button id="editProfileButton">Edit Profile</button>
                <button id="deleteAccountButton" class="button">Delete Account</button>
    
                <!-- Edit Profile Form -->
                <div class="edit-profile-form" id="editProfileForm">
                    <h3>Edit Profile</h3>
                    <form id="formEditProfile">
                        <label for="newUsername">New Username:</label>
                        <input type="text" id="newUsername" name="newUsername">
                        
                        <label for="newDescription">New Description:</label>
                        <textarea id="newDescription" name="newDescription"></textarea>
                        
                        <button type="submit">Save Changes</button>
                    </form>
                </div>
            </div>
    
            <!-- Groups Section -->
            <div class="groups">
                <h2>Groups</h2>
                <ul id="groupList"></ul>
                <form id="createGroupForm">
                    <input type="text" id="newGroupName" placeholder="Group Name" required>
                    <button type="submit">Create Group</button>
                </form>
            </div>
    
            <!-- Chat Section -->
            <div class="chat">
                <h2 id="currentGroup">No group selected</h2>
                <div class="message-container" id="messagesContainer"></div>
                <form id="sendMessageForm" class="send-message-form">
                    <input type="text" id="messageContent" placeholder="Type a message" required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>

        <script>
            let currentGroup = null;
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
    
            // Fetch user profile data
            async function fetchProfile() {
                const response = await fetch(`/profile/${username}`);
                const data = await response.json();
                document.getElementById('profileAvatar').src = data.avatarUrl || 'default-avatar.png';
                document.getElementById('profileUsername').textContent = data.username;
                document.getElementById('profileDescription').textContent = data.description;
            }
    
            // Fetch groups
            async function fetchGroups() {
                const response = await fetch('/groups');
                const groups = await response.json();
                const groupList = document.getElementById('groupList');
                groupList.innerHTML = '';
                groups.forEach(group => {
                    const li = document.createElement('li');
                    li.textContent = group;
                    li.classList.add('group-item');
                    li.onclick = () => selectGroup(group);
                    groupList.appendChild(li);
                });
            }
    
            // Handle group selection
            async function selectGroup(groupName) {
                currentGroup = groupName;
                document.getElementById('currentGroup').textContent = `Group: ${groupName}`;
                document.getElementById('sendMessageForm').style.display = 'block';
                fetchMessages(groupName);
            }
    
            // Fetch messages
            async function fetchMessages(groupName) {
                const response = await fetch(`/messages/${groupName}`);
                const messages = await response.json();
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';
                messages.forEach(msg => {
                    const msgElement = document.createElement('div');
                    msgElement.classList.add('message');
                    msgElement.innerHTML = `
                        <img src="${msg.avatarUrl || '/default-avatar.png'}" alt="Avatar" class="avatar">
                        <div class="message-content">${msg.content}</div>
                        <span class="timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                    `;
                    messagesContainer.appendChild(msgElement);
                });
            }
    
            // Handle message send
            document.getElementById('sendMessageForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const content = document.getElementById('messageContent').value;
                if (!currentGroup) return alert('Please select a group!');
                await fetch('/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, token, group: currentGroup, content }),
                });
                fetchMessages(currentGroup);
                document.getElementById('messageContent').value = '';
            });
    
            // Handle profile edit
            document.getElementById('editProfileButton').addEventListener('click', () => {
                document.getElementById('edit-Profile-Form').style.display = 'block';
            });
    
            document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
                e.preventDefault(); // Prevent default form submission
                        
                const newUsername = document.getElementById('newUsername').value;
                const newDescription = document.getElementById('newDescription').value;
                        
                // Make sure user provided new data
                if (!newUsername || !newDescription) {
                    alert("Please provide both new username and description");
                    return;
                }
            
                // Sending the updated profile information to the server
                const response = await fetch('/edit-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, newUsername, newDescription, token })
                });
            
                const data = await response.json();
                if (data.success) {
                    alert('Profile updated successfully');
                    fetchProfile(); // Reload profile with updated data
                } else {
                    alert('Failed to update profile: ' + data.message);
                }
            });
    
            // Handle account deletion
            document.getElementById('deleteAccountButton').addEventListener('click', async () => {
                const response = await fetch('/delete-account', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, token }),
                });
                const data = await response.json();
                alert(data.message);
                window.location.href = '/login';
            });
    
            // Create group
            document.getElementById('createGroupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const groupName = document.getElementById('newGroupName').value;
                const response = await fetch('/groups', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ groupName })
                });
                if (response.ok) {
                    fetchGroups();
                    document.getElementById('newGroupName').value = '';
                } else {
                    alert('Failed to create group');
                }
            });
    
            fetchProfile();
            fetchGroups();
        </script>
    
</body>
</html>
