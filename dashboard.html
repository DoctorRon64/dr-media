<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">  <!-- Link to external stylesheet -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <body>
        <h1>Welcome, <span id="username"></span></h1>
        <div class="container">
            <!-- Profile Section -->
            <div class="profile">
                <img id="profileAvatar" src="default-avatar.png" alt="Avatar">
                <h2 id="profileUsername">Loading...</h2>
                <p><strong>Description:</strong> <span id="profileDescription">Loading...</span></p>
                <button id="deleteAccountButton" class="button">Delete Account</button>
                <button id="logOutButton" class="button">Log Out</button>
            </div>
    
            <!-- Groups Section -->
            <div class="groups">
                <h2>Groups</h2>
                <ul id="groupList"></ul>
                <form id="createGroupForm">
                    <input type="text" id="newGroupName" placeholder="Group Name" required>
                    <button type="submit">Create Group</button>
                </form>
            </div>
    
            <!-- Chat Section -->
            <div class="chat">
                <h2 id="currentGroup">No group selected</h2>
                <div class="message-container" id="messagesContainer"></div>
                <form id="sendMessageForm" class="send-message-form">
                    <input type="text" id="messageContent" placeholder="Type a message" required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
        <script src="frontend.js"></script>
</body>
</html>
